services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: catamaran-dev:latest
    container_name: catamaran-dev
    working_dir: /workspace
    tty: true
    stdin_open: true
    volumes:
      - ./:/workspace:delegated
    environment:
      - CC=gcc-7
      - CXX=g++-7
      - MAKEFLAGS=-j$${NPROC:-$(nproc)}
    command: bash
